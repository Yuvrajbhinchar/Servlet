<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	  <!-- Main Page -->
<div class="container-fluid main">
    <!-- Form -->
    <div class="form-box container m-auto">
        <div>
        <div class="text-center"><img src="images/download.jfif" alt="Grras" height="100" width="100"></div>
        <h1 class="text-center">Grras Solution</h1>
    </div>
    <div>
        <form action="register">
            <label for="firstName">First Name</label>
            <br>
            <input type="text" name="firstname" id="firstName" class="form-control rounded-3">
            <br>
            <label for="lastName">Last Name</label>
            <br>
            <input type="text" name="lastname" id="lastName" class="form-control rounded-3">
            <br>
            <label for="email">Email</label>
            <br>
            <input type="email" name="email" id="email"class="form-control rounded-3">
            <br>
             <label for="password">Password</label>
            <br>
            <input type="text" name="password" id="password"class="form-control rounded-3"> 
            <br>
            <label for="Cpassword">Confirm Password</label>
            <br>
            <input type="text" id="Cpassword"class="form-control rounded-3">
            <br>
            <label for="gender">Gender</label>
            <br>
            <input type="radio" name="Male" id="gender" checked>Male
            <input type="radio" name="Female" id="gender">Female
            <br>
            <label for="contact">Contact</label>
            <input type="number" name="contact" id="contact" class="form-control rounded-3">
            <br>
            <label for="address">Address</label>
            <textarea name="address" id="address" cols="25" rows="5"></textarea>
            <br>
            <input type="submit" class="form-control rounded-3 my-2 btn-primary" value="Ragister">
            <input type="reset" class="form-control rounded-3 btn-primary"  value="Reset">
        </form>
    </div>
    </div>
</div>
</body>
</html>
